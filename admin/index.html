<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Quill Rich Text Editor -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<style>
  :root {
    --primary-color: #d4a373;
    /* Example brand color */
    --sidebar-bg: #2c3e50;
    --sidebar-text: #ecf0f1;
    --content-bg: #f4f6f9;
  }

  body {
    margin: 0;
    font-family: 'Noto Sans JP', sans-serif;
    background-color: var(--content-bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: var(--sidebar-bg);
    color: var(--sidebar-text);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }

  .sidebar-header {
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .sidebar-logo {
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }

  .nav-menu {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    flex-grow: 1;
  }

  .nav-item {
    margin-bottom: 5px;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #bdc3c7;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
  }

  .nav-link:hover,
  .nav-link.active {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border-left: 4px solid var(--primary-color);
  }

  .nav-link i {
    width: 25px;
    margin-right: 10px;
  }

  .sidebar-footer {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Main Content */
  .main-content {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .top-bar {
    background: white;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .page-title {
    margin: 0;
    font-size: 1.2rem;
    color: #333;
  }

  .content-area {
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
  }

  /* Views */
  .view-section {
    display: none;
    /* Hidden by default */
    animation: fadeIn 0.3s ease;
  }

  .view-section.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Dashboard Cards */
  .dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    text-align: center;
  }

  .card-number {
    font-size: 2.5rem;
    font-weight: bold;
    color: var(--primary-color);
    margin: 10px 0;
  }

  .card-label {
    color: #7f8c8d;
  }

  /* Table */
  .data-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }

  .data-table th,
  .data-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  .data-table th {
    background-color: #f8f9fa;
    font-weight: 600;
    color: #555;
  }

  .action-btn {
    padding: 5px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
    margin-right: 5px;
  }

  .btn-edit {
    background-color: #e3f2fd;
    color: #1976d2;
  }

  .btn-delete {
    background-color: #ffebee;
    color: #d32f2f;
  }

  /* Form */
  .form-container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-primary:hover {
    opacity: 0.9;
  }

  .btn-download {
    width: 100%;
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .btn-download:hover {
    background-color: #219150;
  }

  /* Quill Editor Styles */
  #editor-container {
    height: 300px;
    background: white;
  }

  .status-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
  }

  .status-draft {
    background-color: #fff3cd;
    color: #856404;
  }

  .status-published {
    background-color: #d4edda;
    color: #155724;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: 0.3s;
    margin-right: 10px;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }

    /* Simple hide for now, or add toggle */
  }
</style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="#" class="sidebar-logo">con-ani+ Admin</a>
    </div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a class="nav-link active" data-target="dashboard">
          <i class="fas fa-tachometer-alt"></i> ダッシュボード
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-target="news-list">
          <i class="fas fa-list"></i> お知らせ一覧
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-target="news-add">
          <i class="fas fa-plus-circle"></i> 新規投稿
        </a>
      </li>
      <li class="nav-item">
        <a href="../index.html" target="_blank" class="nav-link">
          <i class="fas fa-external-link-alt"></i> サイトを確認
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <button id="btn-download" class="btn-download">
        <i class="fas fa-save"></i> 変更を保存
      </button>
      <p style="font-size: 0.8rem; color: #95a5a6; margin-top: 10px; text-align: center;">
        ※news.jsonがダウンロードされます
      </p>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-bar">
      <h2 id="page-title" class="page-title">ダッシュボード</h2>
      <div class="user-info">Admin User</div>
    </header>

    <div class="content-area">

      <!-- VIEW: Dashboard -->
      <section id="view-dashboard" class="view-section active">
        <div class="dashboard-cards">
          <div class="card">
            <div class="card-label">総記事数</div>
            <div class="card-number" id="dash-total-count">-</div>
          </div>
          <div class="card">
            <div class="card-label">公開中</div>
            <div class="card-number" id="dash-published-count">-</div>
          </div>
          <div class="card">
            <div class="card-label">下書き</div>
            <div class="card-number" id="dash-draft-count">-</div>
          </div>
          <div class="card">
            <div class="card-label">最終更新日</div>
            <div style="font-size: 1.2rem; margin: 10px 0; font-weight: bold;" id="dash-last-date">-</div>
          </div>
        </div>
        <h3>最近の投稿</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>日付</th>
              <th>カテゴリー</th>
              <th>タイトル</th>
            </tr>
          </thead>
          <tbody id="dash-recent-list">
            <!-- Loaded via JS -->
          </tbody>
        </table>
      </section>

      <!-- VIEW: News List -->
      <section id="view-news-list" class="view-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3>お知らせ一覧</h3>
          <button class="btn-primary" onclick="navigateTo('news-add')">新規作成</button>
        </div>
        <table class="data-table">
          <thead>
            <tr>
              <th style="width: 120px;">日付</th>
              <th style="width: 100px;">カテゴリー</th>
              <th>タイトル</th>
              <th style="width: 100px;">ステータス</th>
              <th style="width: 150px;">操作</th>
            </tr>
          </thead>
          <tbody id="admin-news-list">
            <!-- Loaded via JS -->
          </tbody>
        </table>
      </section>

      <!-- VIEW: Add/Edit News -->
      <section id="view-news-add" class="view-section">
        <h3 id="form-title">新規投稿を作成</h3>
        <div class="form-container">
          <form id="news-form">
            <input type="hidden" id="news-id">
            <div class="form-group">
              <label for="news-date">日付</label>
              <input type="date" id="news-date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="news-category">カテゴリー</label>
              <select id="news-category" class="form-control">
                <option value="Info">Info</option>
                <option value="Campaign">Campaign</option>
                <option value="Event">Event</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="news-title">タイトル</label>
              <input type="text" id="news-title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="news-url">URL (自動生成)</label>
              <input type="text" id="news-url" class="form-control" readonly style="background-color: #e9ecef;">
            </div>
            <div class="form-group">
              <label for="news-status">公開ステータス</label>
              <select id="news-status" class="form-control">
                <option value="draft">下書き</option>
                <option value="published">公開</option>
              </select>
            </div>
            <div class="form-group">
              <label for="news-body">本文</label>
              <div id="editor-container"></div>
              <input type="hidden" id="news-body">
            </div>
            <button type="button" class="btn-secondary" onclick="showPreview()">プレビュー</button>
            <button type="submit" class="btn-primary">保存する</button>
          </form>
        </div>
      </section>

      <!-- VIEW: Preview -->
      <section id="view-preview" class="view-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3>プレビュー</h3>
          <button class="btn-secondary" onclick="navigateTo('news-add', false)">編集に戻る</button>
        </div>
        <div class="form-container">
          <div id="preview-content">
            <!-- Preview content will be rendered here -->
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="../data/news.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="admin.js"></script>
</body>

</html>
